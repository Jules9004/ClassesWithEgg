<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopción de Mascotas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-logo" href="index.html"><img src="images/logo.png" alt="Logo"></a>
        <ul class="navbar-menu">
          <li class="navbar-item"><a href="index.html">Inicio</a></li>
          <li class="navbar-item"><a href="adopcion.html">Adoptar</a></li>
          <li class="navbar-item"><a href="#">Donar</a></li>
          <li class="navbar-item"><a href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>
    <div id="formulario">
        <section id="formulario">
            <div class="container">
                <h1>Contacto</h1>
                    <p>¡Contáctanos para cualquier consulta o solicitud de información!</p>
            </div>
            <form id="myForm">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">
    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="xxx xxxxxxx">
    
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
    
                <button class="boton" type="submit">Enviar</button>
            </form>
          </section>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p>© 2023 Adopción de Mascotas. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
