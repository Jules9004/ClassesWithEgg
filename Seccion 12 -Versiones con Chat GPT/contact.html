<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>
<body>
    <header class="container-nav">
        <nav class="navbar" role="navigation">
            <a href="index.html" class="brand">Mi página Web</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="button-menu-toggle">Menu</button>
    </header>
    <main>
        <div class="container">
            <h1>Contacto</h1>
                <p>¡Contáctanos para cualquier consulta o solicitud de información!</p>
        </div>
        <form id="myForm">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            
            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(xx) xxx xxxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <button class="boton" type="submit">Enviar</button>
        </form>
    </main>   
    <footer>
        <Fragment>
             <div class="footer">
                <footer>
                    <p class="copyright">&copy Copyright  -  A  J  T  R  - 2023</p>
                    <p>Derechos reservados de autor</p>
                    <button onclick="showAlert()" aria-label="Haz clic en mí">¡Haz clic en mí!</button>
                </footer>
            </div>
        </Fragment>
    </footer>
    <script src="script.js"></script>
</body>
</html>
